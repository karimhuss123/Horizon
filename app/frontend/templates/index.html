<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Basket</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="max-w-4xl mx-auto p-6 space-y-6">
    <!-- Create box -->
    <div class="bg-white shadow rounded p-6">
      <h1 class="text-2xl font-semibold mb-4">Create a Basket</h1>

      <textarea id="message" rows="4"
        class="bg-gray-100 w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Describe your idea..."></textarea>

      <div class="mt-3 flex items-center gap-3">
        <button id="submitBtn"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
          Generate
        </button>
        <span id="status" class="text-sm text-gray-500"></span>
      </div>
    </div>

    <!-- Boards: always visible -->
    <div class="bg-white shadow rounded p-6">
      <!-- Tabs -->
      <div class="grid grid-cols-2 gap-4 mb-4">
        <button data-filter="Active" id="tabActive"
          class="tab-btn bg-green-100 text-green-700 rounded p-2 py-2 text-center font-medium">Active</button>
        <button data-filter="Draft" id="tabDraft"
          class="tab-btn bg-gray-100 text-gray-700 rounded p-2 py-2 text-center font-medium">Draft</button>
      </div>

      <!-- List area -->
      <div id="basketList" class="space-y-4">
        <!-- Blue basket cards will be injected here -->
      </div>

      <!-- Empty state -->
      <div id="emptyState" class="hidden text-center text-gray-600 py-8">
        No baskets found for this status.
      </div>
    </div>
  </div>

  <script>
    // --- Elements
    const submitBtn = document.getElementById('submitBtn');
    const textarea  = document.getElementById('message');
    const statusEl  = document.getElementById('status');
    const listEl    = document.getElementById('basketList');
    const emptyEl   = document.getElementById('emptyState');
    const tabBtns   = document.querySelectorAll('.tab-btn');

    // --- State
    let allBaskets = [];
    
    // --- Load saved tab on page load
    const savedTab = localStorage.getItem('activeFilter');
    let activeFilter = savedTab || 'Active'; // default tab if nothing saved

    // --- Modify setActiveTab to save choice
    function setActiveTab(filter) {
        activeFilter = filter;
        localStorage.setItem('activeFilter', filter); // <â€” Save choice
        tabBtns.forEach(btn => {
        const isActive = btn.dataset.filter === filter;
        btn.classList.toggle('ring-2', isActive);
        if (activeFilter === 'Active') {
            btn.classList.toggle('ring-green-500', isActive);
        } else {
            btn.classList.toggle('ring-gray-500', isActive);
        }
      });
    }

    function renderList() {
        listEl.innerHTML = '';
        const items = allBaskets.filter(b => (b.status || 'Active') === activeFilter);

        if (items.length === 0) {
            emptyEl.classList.remove('hidden');
            return;
        }
        emptyEl.classList.add('hidden');

        items.forEach(b => {
            const card = document.createElement('div');
            card.className = 'bg-gray-100 w-full border rounded p-2';

            const holdingsCount = Array.isArray(b.holdings) ? b.holdings.length : 0;
            const desc = b.description || '';
            const status = b.status || 'Draft';
            const statusClass = status === 'Active'
              ? 'bg-green-100 text-green-700'
              : 'bg-gray-100 text-gray-700';

            card.innerHTML = `
            <div class="flex items-start justify-between gap-4">
                <div>
                <div class="text-lg font-semibold">${b.name || 'Untitled Basket'}</div>
                <div class="text-gray-700 mt-1 line-clamp-2">${desc}</div>
                </div>
                <div class="shrink-0 text-xs bg-gray-300 rounded px-2 py-1">
                ${b.status || 'Draft'}
                </div>
            </div>
            <div class="mt-3 text-sm text-gray-700">
                Holdings: <span class="font-medium">${holdingsCount}</span>
            </div>
            `;

            card.addEventListener('click', async () => {
            const id = b.id;
            if (!id) return;
            window.location.href = `/baskets/details?basket_id=${encodeURIComponent(id)}`;
            });

            listEl.appendChild(card);
        });
    }

    async function fetchAllBaskets() {
        try {
            const res = await fetch('/baskets/get-all');
            if (!res.ok) throw new Error(`GET /baskets/get-all -> ${res.status}`);
            const data = await res.json();
            // Expecting an array of baskets
            allBaskets = Array.isArray(data) ? data : (data.items || []);
            renderList();
        } catch (e) {
            console.error(e);
            allBaskets = [];
            renderList();
        }
    }

    // --- Events
    tabBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            setActiveTab(btn.dataset.filter);
            renderList();
        });
    });

    submitBtn.addEventListener('click', async () => {
		const user_prompt = textarea.value.trim();
		if (!user_prompt) {
            statusEl.textContent = 'Please enter a prompt.';
			return;
		}
        statusEl.textContent = '';
		submitBtn.textContent = 'Generating...';
		submitBtn.disabled = true;
		try {
			const res = await fetch('/baskets/generate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_prompt })
			});
			if (!res.ok) throw new Error(`Server error ${res.status}`);
			await res.json();
			textarea.value = '';
			await fetchAllBaskets();
			setActiveTab('Draft');
			renderList();
		} catch (err) {
			console.error(err);
			statusEl.textContent = 'Failed to generate.';
		} finally {
			submitBtn.textContent = 'Generate';
			submitBtn.disabled = false;
		}
    });

    setActiveTab(activeFilter);
    fetchAllBaskets();
  </script>
</body>
</html>
